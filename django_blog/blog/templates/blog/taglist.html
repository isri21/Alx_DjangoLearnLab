{% extends 'blog/base.html' %}
{% block content %}
{% if posts %}
<h1>Post with the tag [{{tag}}]:</h1>
	{% for post in posts %}
		<h2>{{post.title}} (ID: {{post.id}})</h2>
		<p>{{post.content}}</p>
		<br>
	{% endfor %}
{% else %}
<h1>There are no posts with the tag {{tag}}!</h1>
{% endif %}
{% endblock %}
